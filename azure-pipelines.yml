#Write-Host ("##vso[task.setvariable variable=CI_Version;]$CI_Version")"
# Use the environment variables input below to pass secret variables to this script.'

- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: 'Write-Host "nuget $env:GitVersion_NuGetVersion majorminorpatch $env:GitVersion_MajorMinorPatch civersion $env:CI_Version"'

- task: VSBuild@1
  inputs:
    solution: '$(solution)'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

- task: NuGetCommand@2
  inputs:
    command: pack
    packagesToPack: '**/*.csproj'

