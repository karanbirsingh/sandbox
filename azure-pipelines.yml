# .NET Desktop
# Build and run tests for .NET Desktop or Windows classic desktop solutions.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/windows/dot-net

trigger:
- master

pool:
  vmImage: 'VS2017-Win2016'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: NuGetToolInstaller@0

- task: Npm@1
  inputs:
    command: 'custom'
    customCommand: 'i semantic-release'

- task: Npm@1
  inputs:
    command: custom
    customCommand: run semantic-release --dry-run
  displayName: npm run semantic-release (master branch only)
  env:
    GH_TOKEN: $(GH_TOKEN)
  condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/master'), eq(variables['EnableSemanticRelease'], 'true'))

- task: NuGetCommand@2
  inputs:
    command: 'restore'

#- task: GitVersion@4
#  inputs:
#    updateAssemblyInfo: true

#- task: PowerShell@2
#  inputs:
#    targetType: 'inline'
#    script: '# Write your powershell commands here.
#$UtcDateTime = (Get-Date).ToUniversalTime()
